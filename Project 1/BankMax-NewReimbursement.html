        <br>
        <div id="jumbotron">
                <form class="AVAST_PAM_signupform AVAST_PAM_loginform">
                        <fieldset>
                          <legend>New Reimbursement Entry</legend>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Balance</label>
                            <input type="email" class="form-control" id="reimbBalance" aria-describedby="emailHelp">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Description</label>
                            <input type="password" class="form-control" id="reimbDescr">
                          </div>
                          <div class="form-group">
                            <label for="exampleTextarea">Employee_ID</label>
                            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                          </div>
                          <fieldset class="form-group">
                            <legend>Reimbursement Status</legend>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsStatuses" id="optionsStatus1" value="option1">
                                Pending
                              </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsStatus2" value="option2">
                                Approved
                              </label>
                            </div>
                            <div class="form-check disabled">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsStatus3" value="option3">
                                Denied
                              </label>
                            </div>
                          </fieldset>
                          <button type="submit" class="btn btn-primary" action="">Submit</button>
                        </fieldset>
                      </form>
